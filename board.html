<!doctype html>
<html ng-app="myxQuiz">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >

    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-resource.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/factory/qcommon.js"></script>
    <script src="js/factory/round.js"></script>
    <script src="js/rule/nomx.js"></script>
    <script src="js/controller/main.js"></script>
    <!-- test -->
  </head>

  <body ng-controller="main">
    <div class="scoreboard">
      <div class="title">
        {{rule.title}}
      </div>
      <hr class="hr0" />
      <div class="qCount" >
        {{current.header.qCount}}問目
      </div>
      <div class="player" ng-repeat="player in current.players as players" ng-style="getPlayerCSS(players,player)">
        <div ng-repeat="item in items" ng-class="item.css" ng-if="item.hasOwnProperty('css')">
          <div ng-style="getItemCSS(item, player[item.key].length)">
            {{item.prefix + player[item.key] + item.suffix}}
          </div>
        </div>
        <div ng-repeat="item in items" ng-class="item.css_img" ng-if="item.hasOwnProperty('css_img')">
          <img ng-class="player[item.key]" ng-src="./img/{{item.css_img_file[player[item.key]]}}" ng-if="item.css_img_file.hasOwnProperty(player[item.key])"></img>
        </div>
        <div ng-repeat="action in actions" ng-class="action.css" >
          <button class="btn btn-sm" ng-click="func_player_scope(action.action, player)" ng-class="action.button_css" ng-disabled="! func_player_scope(action.enable,player)">
            {{action.name}}
          </button>
        </div>
        <hr class="hr1" />
        <hr class="hr2" />
      </div>
      <div class="global_actions">
        <button ng-repeat="action in global_actions" ng-class="action.button_css" ng-click="func_scope(action.action)" ng-disabled="! func_scope(action.enable)">
          {{action.name}}
        </button>
      </div>
    </div>
  </body>
</html>
