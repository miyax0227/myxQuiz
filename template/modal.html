<div class="modal-header">
  <div class="text-right">
    <button class="btn btn-danger" ng-click="modalOK()">
      Close
    </button>
  </div>
</div>
<div class="modal-body">
  <h3>Header</h3>
  <table class="header table table-bordered">
    <tr>
      <th ng-repeat="item in defaultHeader"> {{item.key}} </th>
    </tr>
    <tr>
      <td ng-repeat="item in defaultHeader">
      <input ng-if="item.style == 'string'" ng-model="current.header[item.key]" id="key" class="form-control btn btn-sm"/>
      <input ng-if="item.style == 'number'" ng-model="current.header[item.key]" id="key" type="number" class="form-control number btn btn-sm" />
      <input ng-if="item.style == 'boolean'" ng-model="current.header[item.key]" id="key" type="checkbox" class="form-control input-sm" />
      </p></td>
    </tr>
  </table>
  <h3>Players</h3>
  <table class="players table table-bordered table-condensed">
    <tr>
      <td id="add">
      <button class="btn btn-link" ng-click="addPlayer(0)">
        [+]
      </button></td>
      <td id="del"></td>
      <th id="index">#</th>
      <th>profile</th>
      <th ng-repeat="item in items | with: 'value'" ng-if="item.hasOwnProperty('style')">{{item.key}}</th>
    </tr>
    <tr ng-repeat="player in current.players">
      <td id="add">
      <button  class="btn btn-link" ng-click="addPlayer($index+1)">
        [+]
      </button></td>
      <td id="del">
      <button class="btn btn-link" ng-click="removePlayer($index)">
        [-]
      </button></td>
      <td id="index">{{$index+1}}</td>
      <td class="profile"><div profile></div></td>
      <td ng-repeat="item in items| with: 'value'" ng-if="item.hasOwnProperty('style')" id="{{item.key}}">
      <input  ng-if="item.style == 'string'"    ng-model="player[item.key]"  class="form-control btn " />
      <input  ng-if="item.style == 'boolean'"   ng-model="player[item.key]"  class="form-control input-sm" type="checkbox" />
      <input  ng-if="item.style == 'number'"    ng-model="player[item.key]"  type="number" class="form-control number btn " />
      <input  ng-if="item.style == 'typeahead'" ng-model="player[item.key]"  type="text" typeahead="pref for pref in item.option | filter:$viewValue | limitTo:8" class="form-control btn " />
      <select ng-if="item.style == 'select'"    ng-model="player[item.key]"  ng-options="status for status in item.option" type="text" class="form-control btn " ></select></td>
    </tr>
  </table>
</div>
