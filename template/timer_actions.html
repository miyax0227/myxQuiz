<div class="timer_actions" ng-if="! viewMode && ! anonymous">
  <span class="label label-success">Timer</span>
  <br>
  <span class="btn-group">
    <button ng-repeat="action in global_actions | group: 'timer'" ng-class="action.button_css" ng-click="func_scope(action.action)" ng-disabled="! func_scope(action.enable)">
      {{action.name}}
    </button> </span>
</div>
